<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>用户操作</title>
    <script src="/js/m.js"></script>
    <script src="/js/main.js"></script>
</head>
<body>
<div style="width: 50%;float: left;">
    <h1>登录</h1>
    <div style="background-color: black;height: 1px;width: 100%"></div><br>
    账号<input id="user" name="user">
    密码<input id="pwd" name="pd">
    <button onclick="login()">登录</button>
</div>
<div style="width: 50%;float: left;border-left-color: black;">
    <h1>注册</h1>
    <div style="background-color: black;height: 1px;width: 100%;"></div>
    账号<input id="ruser" name="user">
    密码<input id="rpwd" name="pd">
    再次输入<input id="rep">
    <button onclick="reg()">注册</button>
</div>
</body>
</html>
